<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00C2FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
  </defs>

  <!-- Icon background circle -->
  <circle cx="200" cy="110" r="70" fill="url(#twGradient)"/>

  <!-- Wave mark (white) -->
  <path d="M140 120
           C160 100, 180 100, 200 120
           S240 140, 260 120"
        fill="none" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M140 95
           C160 75, 180 75, 200 95
           S240 115, 260 95"
        fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>

  <!-- Wordmark under the icon -->
  <text x="200" y="250"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="48" font-weight="700" fill="#0A0F1F" text-anchor="middle">
    True
    <tspan fill="url(#twGradient)">Wave</tspan>
  </text>
</svg>
